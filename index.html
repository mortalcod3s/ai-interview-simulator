<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>AI Interview Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #responseDiv {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>AI Interview Simulator</h1>
  
  <form id="form_id">
    <div>
      <label for="promptInput">Enter your prompt: </label>
      <input type="text" id="promptInput" placeholder="e.g. Tell me a joke!" />
    </div>
    <div>
      <button id="submitButton">Submit</button>
    </div>
  </form>

  <div id="responseDiv"></div>

  <script src="script.js"></script> <!-- Include the JS file -->
</body>
</html>
