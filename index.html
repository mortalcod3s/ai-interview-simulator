<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>AI Interview Simulator</title>

  <style>
    body {
      background: linear-gradient(to bottom, #000, #181A20);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }
    #responseDiv, #transcript {
      margin-top: 20px;
      padding: 10px;
      background-color: #212428;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }
    .voice-controls {
      margin-top: 15px;
    }
    #recordButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #recordButton:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #transcript {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    #submitButton, #downloadPdfBtn {
      background: #5b9cff; /* blue */
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
    }
    #submitButton:hover, #downloadPdfBtn:hover {
      background: #357ae8; /* darker blue on hover */
      box-shadow: 0 2px 8px rgba(0,0, 0, 0.12);
    }
    label[for="promptInput"] {
      color: #fff;
    }
    .message-input-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 18px 18px 8px 18px;
      max-width: 600px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #promptInput {
      width: 100%;
      border: none;
      resize: none;
      min-height: 60px;
      font-size: 1.1rem;
      color: #e0e0e0;
      background: #323232;
      outline: none;
      margin-bottom: 12px;
      border-radius: 8px;
      box-sizing: border-box;
      padding: 16px;
    }

    #promptInput::placeholder {
      color: #bdbdbd;
      font-size: 1.1rem;
    }

    .format-toolbar {
      display: flex;
      gap: 8px;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }

    .format-toolbar button {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }

    .format-toolbar button:hover {
      background: #f0f0f0;
      color: #222;
    }

    .prompt-label {
      display: block;
      text-align: left;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      margin-left: 2px;
    }

    h1 {
      color: #fff;
    }

    .centered-input {
      width: 50%;
      margin: 32px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .centered-input .prompt-label {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
    }

    body.dark-mode {
      background: linear-gradient(to bottom, #000, #181A20);
      color: #fff;
    }

    body.light-mode {
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      color: #222;
    }

    .centered-input,
    .message-input-card {
      color: #222;
    }

    body.dark-mode .centered-input,
    body.dark-mode .message-input-card {
      background: #23262F;
      color: #fff;
    }

    #promptInput {
      background: #212428;
      color: #fff;
    }
    #answerInput{
      background: #212428;
      color: #fff; 
    }

    body.dark-mode #promptInput {
      background: #23262F;
      color: #fff;
    }

    .prompt-label {
      color: #222;
    }

    body.dark-mode .prompt-label {
      color: #fff;
    }

    h1 {
      color: inherit;
    }
  </style>
  
</head>
<body>
  <h1>AI Interview Simulator</h1>
  <div class="centered-input">
    <label class="prompt-label" for="promptInput">Enter topic</label>
    <textarea id="promptInput" placeholder="Interview Topic"></textarea>
  </div>
  <div>
    <button id="submitButton">Submit</button>
  </div>

  <div class="voice-controls">
    <button id="recordButton">üéôÔ∏è Start Recording</button>
    <p id="status">Click to start speaking...</p>
  </div>

  <!-- <textarea id="transcript" placeholder="Your answer will appear here..."></textarea> -->

  <div id="responseDiv">Please enter a prompt</div>
<!-- Modal Structure -->
<div id="questionModal" class="modal">
  <div class="modal-content">
      <h2 id="questionText"></h2>
      <!-- <input type="text" id="answerInput" placeholder="Type your answer..." /> -->
    <textarea id="answerInput" placeholder="Type your answer..."></textarea>
      <div class="button-container">
          <button id="submitAnswer" onclick="askQuestion()">Submit Answer</button>
          <button id="dontKnow">Don't Know</button>
      </div>
  </div>
</div>


  <button id="downloadPdfBtn">Download as PDF</button>

  <script src="script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('downloadPdfBtn').addEventListener('click', function() {
      const responseText = document.getElementById('responseDiv').innerText.trim();

      if (!responseText) {
        alert('No response to download!');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Split text to fit within 180 units (about the width of the page minus margins)
      const lines = doc.splitTextToSize(responseText, 180);

      doc.text(lines, 10, 20);
      doc.save('response.pdf');
    });
  </script>
</body>
</html>
