<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>AI Interview Simulator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #responseDiv, #transcript {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }
    .voice-controls {
      margin-top: 15px;
    }
    #recordButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #recordButton:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #transcript {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
  </style>
  
</head>
<body>
  <h1>AI Interview Simulator</h1>
  
  <form id="form_id">
    <div>
      <label for="promptInput">Enter your question: </label>
      <input type="text" id="promptInput" placeholder="e.g. Tell me a joke!" />
    </div>
    <div>
      <button id="submitButton">Submit</button>
    </div>
  </form>

  <div class="voice-controls">
    <button id="recordButton">üéôÔ∏è Start Recording</button>
    <p id="status">Click to start speaking...</p>
  </div>

  <!-- <textarea id="transcript" placeholder="Your answer will appear here..."></textarea> -->

  <div id="responseDiv">Please enter a prompt</div>
<!-- Modal Structure -->
<div id="questionModal" class="modal">
  <div class="modal-content">
      <h2 id="questionText"></h2>
      <input type="text" id="answerInput" placeholder="Type your answer..." />
      <div class="button-container">
          <button id="submitAnswer" onclick="askQuestion()">Submit Answer</button>
          <button id="dontKnow">Don't Know</button>
      </div>
  </div>
</div>


  <button id="downloadPdfBtn">Download as PDF</button>

  <script src="script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('downloadPdfBtn').addEventListener('click', function() {
      const responseText = document.getElementById('responseDiv').innerText.trim();

      if (!responseText) {
        alert('No response to download!');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Split text to fit within 180 units (about the width of the page minus margins)
      const lines = doc.splitTextToSize(responseText, 180);

      doc.text(lines, 10, 20);
      doc.save('response.pdf');
    });
  </script>
</body>
</html>
